<script>
    //creamos una instancia de socket y a connect le pasamos el localhost y el puerto
    var socket = io.connect('http://localhost:3000',{
        'forceNew':true
    });
    //escuchamos el evento 'mensaje' y devolvemos la data en console.log
    socket.on("message",function(data){
        console.log(data);
    });

</script>
